<html>
<head>
<title> Booking Form Creation</title>
<link rel="stylesheet" type="text/css" href="booking.css">
</head>

   <body>
   <div class="register">
   <h2>Book Here</h2>
   <form method="get" id="register" action="train_details1">
   
   <label> From:</label><br>
  <select class="custom-select" name="from">
   <option value="0" selected>FROM</option>
   <option value="Chennai">Chennai</option>
   <option value="Mumbai">Mumbai</option>
   <option value="Delhi">Delhi</option>
   <option value="Goa">Goa</option>
   <option value="Manali">Manali</option>
   <option value="Hyderabad">Hyderabad</option>
</select><br><br>
   
   <label> To :</label><br>
   <select class="custom-select" name="to">
     <option value="0" selected>TO</option>
   <option value="Chennai">Chennai</option>
   <option value="Mumbai">Mumbai</option>
   <option value="Delhi">Delhi</option>
   <option value="Goa">Goa</option>
   <option value="Manali">Manali</option>
   <option value="Hyderabad">Hyderabad</option>
</select><br><br>
	
   <label> Choose Date:</label><br>
   <input type="date" name="date" id="date"><br><br>
   
   <label>Children</label><br>
   <input type="number" class="form-control" value="1"><br><br>
   
   <label>Adults<br></label>
   <input type="number" class="form-control" value="1"> <br><br>
   
   <label>Travel Class<br></label>
   <select class="custom-select">
   <option value="1">AC</option>
   <option value="1">Non-AC</option>
   <option value="1">Sleeper</option>
<select><br><br>


   <input type="submit" value="Show Trains" id="sub">
   
   </form>
   </div>
   </body>
   </html>

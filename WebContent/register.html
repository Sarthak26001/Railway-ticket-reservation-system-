<!DOCTYPE html>

<html>
<head>
<title> Registration Form Creation</title>
<link rel="stylesheet" type="text/css" href="register.css">
</head>

   <body>      
   <h1>Registration Form</h1>
   <div class="register">
   <h2>Register Here</h2>

   <form id="register" action="validreg">
   
   <label> First Name :</label><br>
   <input type="text" name="firstname" id="name" placeholder="Enter your first name"><br><br>
   
   <label> Last Name :</label><br>
   <input type="text" name="lastname" id="name" placeholder="Enter your last name"><br><br>
   
   <label> Mobile Number :</label><br>
   <select id="ph">
        <option>+91</option>
		<option>+92</option>
		<option>+93</option>
		<option>+94</option>
		<option>+95</option>
	</select>	
	<input type="number" name="mob" id="num" placeholder="Enter your mobile number"><br><br>
	
	<label> Age :</label><br>
   <input type="age" name="age" id="name" placeholder="Enter your age"><br><br>
		
   <label> Email :</label><br>
   <input type="email" name="email" id="name" placeholder="Enter your email"><br><br>
   
   <label> Password :</label><br>
   <input type="password" name="pass" id="name" placeholder="Atleast 8 characters"><br><br>
   
   <label> Re-enter your password :</label><br>
   <input type="password" name="pass1" id="name" placeholder="Re-enter your password"><br><br>
   
   
   <label> Gender: </label><br>
   <input type="radio" name="gender" value="male"><font size="5">male</font>&nbsp&nbsp&nbsp&nbsp
   <input type="radio" name="gender" value="female"><font size="5">female</font><br>
   
   <center><input type="submit" value="Submit" id="sub"></center>
   
   </form>
   </div>
   </body>
   </html>
